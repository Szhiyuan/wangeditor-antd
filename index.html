<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用wangEditor-Antd-富文本编辑器-by top-dante</title>
    <link rel="stylesheet" href="./dist/wangEditor.min.css">
    <style>
        #editor{
            width: 1200px;
            margin: 120px auto;
        }
    </style>
</head>
<body>
<div id="editor">
    <p>欢迎使用 <b>wangEditor-Antd</b> 富文本编辑器</p>
</div>

<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script src="./dist/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    editor.customConfig.uploadImgServer = '/upload'
    editor.create()
</script>
</body>
</html>
